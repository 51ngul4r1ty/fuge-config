fuge_global: 
  run_containers: false
  tail: true
  monitor: true
  monitor_excludes: 
    - /node_modules|\.git|\.log/mgi,
  dns_enabled: true
  dns_suffix: svc.cluster.local
  dns_namespace: testns
  auto_generate_environment: false
  auto_port_start: 20000
  environment:
    - FUGE=ROCKS
  host: wibble
  delay_start: 1
  restart_on_error: true
  max_restarts: 5
frontend:
  delay_start: 5
  type: process
  path: ./frontend
  build: 'sh build.sh'
  test: 'npm test'
  run: 'npm start'
  environment:
    - ONE=TWO
  host: bibble
  ports:
    - main=3000
    - tcp=3001
service:
  type: process
  path: ./service
  build: 'sh build.sh'
  test: 'npm test'
  run: 'npm start'
  environment:
    - ONE=TWO
    - FUGE=DOUBLEROCKS
mongo:
  type: container
  image: mongodb
  dns_namespace: mongo
  run: 'docker run -e -p'
  ports:
    - http=1000080

