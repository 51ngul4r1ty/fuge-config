fuge_global: 
  run_containers: asdf
  tail: true
  monitor: true
  monitor_excludes: 
    - /node_modules|\.git|\.log/mgi,
  dns_enabled: true
  dns_suffix: svc.cluster.local
  dns_namespace: testns
  auto_generate_environment: true
  auto_port_start: 20000
  environment:
    - FUGE=ROCKS
  host: wibble
  delay_start: 1
  restart_on_error: true
  max_restarts: 5
frontend:
  delay_start: 5
  type: fish
  path: ./fishwibble
  build: 'sh build.sh'
  test: 'npm test'
  run: 'npm start'
  environment:
    - ONE=TWO
  host: bibble
  ports:
    - main=3000
    - tcp=3001
